<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Student Inventory System</h1>

    <!-- Form for students to borrow/return items -->
    <form action="/borrow_return" method="POST" enctype="multipart/form-data">
        <label for="student_id">Enter Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br>

        <label for="action">Select Action:</label>
        <select name="action" required>
            <option value="b">Borrow</option>
            <option value="r">Return</option>
        </select><br>

        <label for="item_id">Upload Item (file):</label>
        <input type="file" id="item_id" name="item_id" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
